

#datasource   #?currentSchema=sc_product&ssl=false
#Herooku  postgres -> postgres://<username>:<password>@<host>/<dbname>
spring.datasource.url=jdbc:postgresql://localhost:5432/db_product

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

#Hibernate ddl auto (create, update, validate...)
spring.jpa.hibernate.ddl-auto=update

#show log for each sql query.
spring.jpa.show-sql=true


#security
service.security.secure-key-username=randomSecureKeyUsername!
service.security.secure-key-password=randomSecureKeyPassword!
